<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
    <style>
body 
{
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    color: #333;
}
header 
{
    background-color: #2c3e50;
    color: white;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 
{
    margin: 0;
    font-size: 26px;
}
.logout
{
    color: white;
    text-decoration: none;
    background-color: #e74c3c;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.2s;
}
.logout:hover 
{
    background-color: #c0392b;
}
.new-post-bar 
{
    padding: 20px 40px;
    text-align: right;
}
.new-post-button 
{
    background-color: #27ae60;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.2s;
}
.new-post-button:hover 
{
    background-color: #219150;
}
.posts 
{
    padding: 20px 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.post-card 
{
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
}  
.post-card h2 
{
    margin-top: 0;
    color: #2c3e50;
}
.post-card p 
{
    font-size: 15px;
    line-height: 1.5;
    color: #555;
}
.read-more 
{
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
}
.read-more:hover 
{
    text-decoration: underline;
}
@media (max-width: 600px) 
{
    .new-post-bar
    {
        text-align: center;
    }
    header 
    {
        flex-direction: column;
        gap: 10px;
    }
}
</style>
<header>
    <h1>üìù My blog</h1>
    <a ref = "/logout" class="logout">Logout</a>
    </header>
    <main>
        <div class = "new-post-bar">
            <a href = "/create" class = "new-post-button">+New Post</a>
        </div>
        <section class="posts">
            <div class = "post-card" th:each="post : ${posts}">
                    <h2 th:text="${post.title}"></h2>
                    <p th:text="${#strings.abbreviate(post.content, 200)}"></p>
                    <a th:href="@{'/post/' + ${post.id}}" class="Read more">Read More -></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
